          <div class="col-lg-6 col-lg-offset-2">
            <form class="form-horizontal">
               <fieldset>
                  <h2>Add New Contact</h2>
                  <div class="control-group">
                     <label class="control-label">Full Name</label>
                     <div class="controls">
                        <input ng-model="newContact.name" type="text"
                           class="input-xlarge">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">Day Phone</label>
                     <div class="controls">
                        <input ng-model="newContact.dphone" type="text"
                           class="input-xlarge">
                     </div>
                  </div>
                 <div class="control-group">
                     <label class="control-label">Email</label>
                     <div class="controls">
                        <input ng-model="newContact.email" type="email"
                           class="input-xlarge">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">Evening Phone</label>
                     <div class="controls">
                        <input ng-model="newContact.ephone" type="text"
                           class="input-xlarge">
                        <p class="help-block"></p>
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">Address Line 1</label>
                     <div class="controls">
                        <input ng-model="newContact.addlin1" type="text"
                           class="input-xlarge">
                        <p class="help-block"></p>
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">Address Line 2</label>
                     <div class="controls">
                        <input ng-model="newContact.addlin2" type="text"
                           class="input-xlarge">
                        <p class="help-block"></p>
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">City</label>
                     <div class="controls">
                        <input ng-model="newContact.city" type="text"
                           class="input-xlarge">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">State</label>
                     <div class="controls">
                        <input ng-model="newContact.state" type="text"
                           class="input-xlarge">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label">Zip</label>
                     <div class="controls">
                        <input ng-model="newContact.zip" type="text"
                           class="input-xlarge">
                     </div>
                  </div>
                  <!-- country select -->
                  <div class="control-group">
                     <label class="control-label">Country</label>
                     <div class="controls">
                        <select ng-model="newContact.country" class="input-sm">
                           <option value="" selected="selected">(please select a country)</option>
                           <option value="US">United States</option>
                        </select>
                     </div>
                  </div>
               </fieldset>
            </form>
            <button type="button" class="btn btn-success" ng-click="addNewContact()">Add Contact</button>
         </div>
