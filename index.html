<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Address Book</title>
      <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="styles/main.css">
   </head>
   <body ng-app="MyContactsApp">
      <nav class="navbar navbar-default" ng-controller="NavCtrl">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Address Book</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right" ng-repeat="navItem in navItems">
                  <li><a href="{{navItem.url}}">{{navItem.name}}</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- <div class="row"> -->
        <div class="col-lg-8 col-lg-offset-2" ng-view></div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
      <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="/lib/bower_components/angular-route/angular-route.min.js"></script>
      <script src="/javascripts/app.js"></script>
      <script src="/javascripts/AppConstants.js"></script>
      <script src="/javascripts/AppConfig.js"></script>
      <script src="/javascripts/factories/ContactFactory.js"></script>
      <script src="/javascripts/controllers/NavCtrl.js"></script>
      <script src="/javascripts/controllers/MainContactCtrl.js"></script>
      <script src="/javascripts/controllers/ContactEditCtrl.js"></script>
   </body>
</html>
